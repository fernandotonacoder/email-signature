<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* Base styles for email compatibility */
        .signature-wrapper {
            vertical-align: -webkit-baseline-middle;
            font-size: medium;
            font-family: Arial, sans-serif;
        }

        .signature-table {
            vertical-align: -webkit-baseline-middle;
            font-size: medium;
            font-family: Arial, sans-serif;
        }

        .profile-image {
            max-width: 128px;
            display: block;
        }

        .social-icon {
            display: inline-block;
            padding: 0;
        }

        .name {
            margin: 0;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #000;
            font-weight: 600;
        }

        .title {
            margin: 0;
            color: #386ea5;
            font-size: 14px;
            line-height: 22px;
        }

        .divider {
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #c86a7d;
            border-left: none;
            display: block;
        }

        .contact-link {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .contact-text {
            font-size: 14px;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Upper Divider -->
    <table cellpadding="0" cellspacing="0" border="0" style="width: 430px;">
        <tr>
            <td height="20"></td>
        </tr>
        <tr>
            <td class="divider"></td>
        </tr>
        <tr>
            <td height="20"></td>
        </tr>
    </table>

    <table cellpadding="0" cellspacing="0" border="0" class="signature-wrapper">
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" border="0" class="signature-table">
                    <tr>
                        <!-- Left Column: Profile Image and Social Icons -->
                        <td style="vertical-align: top; padding-top: 0;">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <!-- Profile Image Section -->
                                <tr>
                                    <td style="text-align: center;">
                                        <img src="./assets/mistral-le-chat-ai-generated-picture.jpg"
                                            role="presentation" width="130" class="profile-image" alt="Fernando Tona">
                                    </td>
                                </tr>

                                <tr>
                                    <td height="10"></td>
                                </tr>

                                <!-- Social Icons Section -->
                                <tr>
                                    <td style="text-align: center;">
                                        <table cellpadding="0" cellspacing="0" border="0"
                                            style="margin: 0 auto; width: 130px;">
                                            <tr>
                                                <!-- LinkedIn -->
                                                <td style="padding: 0; text-align: left;">
                                                    <a href="https://www.linkedin.com/in/fernandotona/"
                                                        class="social-icon">
                                                        <img src="./assets/icons/linkedin.png"
                                                            alt="LinkedIn" width="30" height="30"
                                                            style="display: block; border: 0;">
                                                    </a>
                                                </td>

                                                <!-- Left spacer -->
                                                <td style="width: 50%;"></td>

                                                <!-- GitHub -->
                                                <td style="padding: 0; text-align: center;">
                                                    <a href="https://github.com/fernandotonacoder" class="social-icon">
                                                        <img src="./assets/icons/github.png"
                                                            alt="GitHub" width="30" height="30" style="display: block; border: 0;">
                                                    </a>
                                                </td>

                                                <!-- Right spacer -->
                                                <td style="width: 50%;"></td>

                                                <!-- Website -->
                                                <td style="padding: 0; text-align: right;">
                                                    <a href="https://fernandotonacoder.github.io" class="social-icon">
                                                        <img src="./assets/icons/website.png"
                                                            alt="Website" width="30" height="30"
                                                            style="display: block; border: 0;">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <!-- Spacer -->
                        <td width="46"></td>

                        <!-- Right Column: Name, Title, and Contact Info -->
                        <td style="padding: 0; vertical-align: top;">
                            <!-- Name and Title Section -->
                            <h2 class="name">Fernando Tona</h2>
                            <p class="title">Software Developer</p>

                            <!-- Divider -->
                            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                                <tr>
                                    <td height="19"></td>
                                </tr>
                                <tr>
                                    <td class="divider"></td>
                                </tr>
                                <tr>
                                    <td height="19"></td>
                                </tr>
                            </table>

                            <!-- Contact Information Section -->
                            <table cellpadding="0" cellspacing="0" border="0">
                                <!-- Phone Number -->
                                <tr style="vertical-align: middle; height: 30px;">
                                    <td width="30" style="vertical-align: middle;">
                                        <span>
                                            <img src="./assets/icons/phone.png"
                                                alt="Phone" width="20" height="20" style="display: block; border: 0;">
                                        </span>
                                    </td>
                                    <td style="padding: 0;">
                                        <a href="tel:+351000000000" class="contact-link">+351 000000000</a>
                                    </td>
                                </tr>

                                <!-- Email -->
                                <tr style="vertical-align: middle; height: 30px;">
                                    <td width="30" style="vertical-align: middle;">
                                        <span>
                                            <img src="./assets/icons/email.png"
                                                alt="Email" width="20" height="20" style="display: block; border: 0;">
                                        </span>
                                    </td>
                                    <td style="padding: 0;">
                                        <a href="mailto:example@example.com" class="contact-link">
                                            example@example.com
                                        </a>
                                    </td>
                                </tr>

                                <!-- Address -->
                                <tr style="vertical-align: middle; height: 30px;">
                                    <td width="30" style="vertical-align: middle;">
                                        <span>
                                            <img src="./assets/icons/location.png"
                                                alt="Location" width="20" height="20" style="display: block; border: 0;">
                                        </span>
                                    </td>
                                    <td style="padding: 0;">
                                        <a href="https://maps.app.goo.gl/3Cp7fCTyRBy1xstp7" class="contact-link">
                                            Aveiro District, Portugal
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
